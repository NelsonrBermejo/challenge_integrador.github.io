<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkoshop | Contact</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- START - HEADER -->
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="/index.html">
                    <img src="/img/branding/logo_light_horizontal.svg" alt="">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link with-icon" href="/pages/tienda/shop.html">SHOP <iconify-icon icon="tabler:chevron-down"></iconify-icon></a>
                    <ul class="submenu">
                            <li class="submenu__item">
                                <a href="" class="submenu__link">Funkos</a>
                            </li>
                            <li class="submenu__item">
                                <a href="" class="submenu__link">Remeras</a>
                            </li>
                            <li class="submenu__item">
                                <a href="" class="submenu__link">Llaveros</a>
                            </li>
                    </ul>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/tienda/contact.html">CONTACTO</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a href="/pages/tienda/cart1.html">
                        <img src="/img/icons/cart-icon.svg" alt="icono carrito">
                    </a>
                </li>
            </ul>   
        </nav>  
    </header>
    <!-- END - HEADER -->
    <main class="container">
        <section class="contact__form">
            <form id="consultation-form" class="contact__feed-form" action="#">
                <h3 class="contact__title">CONTACTANOS</h3>
                <input required="" placeholder="Nombre" type="text">
                <input name="phone" required="" placeholder="Telefono">
                <input name="email" required="" placeholder="E-mail" type="email">
                <textarea name="textarea" required="" placeholder="Ingrese Texto" id="" cols="30" rows="10"></textarea>
                <button class="button_submit">Enviar</button>
            </form>
        </section>
    </main>
    <!-- START - FOOTER -->
    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/tienda/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/admin/login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="/pages/tienda/contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img class="navbar__logo" src="/img/branding/isotype.svg" alt="isotipo de la marca Funko">
            </picture>    
        </nav>
        <p class="footer__copy">All rights reserverd 2023 - Funkoshop &copy;</p>
    </footer>
    <!-- END - FOOTER -->
